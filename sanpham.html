<div class="col-sm-4 btn-group ">

        <div ng-show="loading" class="pull-right label label-info">Loading.....</div>
        <div ng-view></div>



        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-xl">   
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Giỏ hàng của bạn</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <di v class="modal-body">
              <div class="card-body">
                <div class="pull-right col-sm-12">
                  <div class="card card-primary">
                    <div class="card-heading">
                      <h5 class="text-center pt-3">Giỏ Hàng </h5>
                    </div>
                    <div class="card-body table-reproductonsive">
                      <table class="table">
                        <thead>
                          <tr>
                            <th>Ảnh</th>
                            <th>Sản Phẩm</th>
                            <th>Giá</th>
                            <th></th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr ng-repeat="cart in carts" ng-init="setTotals(cart)">
                            <!-- <td>{{cart.image}}</td>
                                     -->
                                     <td><img src="{{cart.image}}"style="height: 100px;  width: 100px " class="img-thumbnail" alt=""></td>
                            <td>{{cart.name}}</td>
                            <td>{{cart.price | number : 0}}VNĐ</td>
                            <td><button type="button" ng-click="remove_cart(cart)" class="btn btn-dark"><i
                                  class="bi bi-trash3"></i></button></td>
                          </tr>
                          <tr>
                            <td>Tổng</td>
                            <td></td>
                            <td>{{total}}VNĐ</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
        
                </div>
        
              </div>
              <div class="modal-footer">
                
              </div>
            </div>
          </div>
